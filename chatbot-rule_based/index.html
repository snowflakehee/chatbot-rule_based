
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #input { width: 80%; }
        #send { width: 18%; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Type a message">
    <button id="send">Send</button>

    <script>
        document.getElementById('send').addEventListener('click', function() {
            var message = document.getElementById('input').value;
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<div>User: ' + message + '</div>';

            fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response && typeof data.response === 'string') {
                    chatbox.innerHTML += '<div>Bot: ' + data.response + '</div>';
                } else {
                    chatbox.innerHTML += '<div>Bot: No response</div>';
                }
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                chatbox.innerHTML += '<div>Bot: Error occurred</div>';
            });
        });
    </script>
</body>
</html>
